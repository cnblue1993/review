<html>
	<head>
		<link rel="stylesheet" href="_PUBLIC_/Css/review.css" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	</head>
    <body>	
    <div id="main">
		<form action="{:U(GROUP_NAME.'/Excel/del_editor')}" method="post" >
			<table id="table">
				<tr>
					<th colspan='2'>修改项目信息</th>
				</tr>
				<tr>
					<td align='left'>
						<input type="hidden" name="p_id" value="{$infor['p_id']}" />
					</td>
				</tr>
				<tr>
					<td align='right'>项目编号</td>
					<td align='left'>
						<input type="text" name="p_number" value="{$infor['p_number']}" />
					</td>
				</tr>
				<tr>
					<td align='right'>项目名称</td>
					<td align='left'>
						<input type="text" name="p_name" value="{$infor['p_name']}" />
					</td>
				</tr>
				<tr>
					<td align='right'>原申报等级</td>
					<td align='left'>
						<input type="text" name="p_rank" value="{$infor['p_rank']}" />
					</td>
				</tr>
				<tr>
					<td align='right'>所属学院</td>
					<td align='left'>
						<input type="text" name="p_department" value="{$infor['p_department']}" />
					</td>
				</tr>
				<tr>
					<td align='right'>项目经费</td>
					<td align='left'>
						<input type="text" name="p_funds" value="{$infor['p_funds']}"/>
					</td>
				</tr>
				<tr>
					<td align='right'>申报年份</td>
					<td align='left'>
						<input type="text" name="p_year" value="{$infor['p_year']}"/>
					</td>
				</tr>
				<tr>
					<td align='right'>项目负责人</td>
					<td align='left'>
						<input type="text" name="p_principal" value="{$infor['p_principal']}" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"> 
						<input type="submit" class="submit" style="zoom:120%" value="提交"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
	</body>
</html>
