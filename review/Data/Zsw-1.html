<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>网上注册信息</title>
</head>
<body>
<center>
	<h3>网上注册信息表</h3>
	<p>
	<table border=1>
	<form action='' method=post>
	<tr>
	 <td>姓名*：</td>
	 <td><input type=text name="name" size="18"></td>
     <td>性别*：</td>
	 <td>
     <input type=radio name="sex" value="男" checked>男
     <input type=radio name="sex" value="女">女
     </td>
	</tr>
    
    <tr>
	 <td>年龄：</td>
	 <td><input type=text name="age" size="18"></td>
     <td>民族*：</td>
	 <td><input type=text name="nation" size="18"></td>
	</tr>
	
    <tr>
	 <td>电话：</td>
	 <td><input type=text name="tel" size="18"></td>
     <td>手机*：</td>
	 <td><input type=text name="phone" size="18"></td>
	</tr>
    <tr>
	 <td>身份证号*：</td>
	 <td><input type=text name="uid" size="18"></td>
     <td>毕业学校：</td>
	 <td><input type=text name="school" size="18"></td>
	</tr>
    <table border=1>
    <tr>
	 <td>户口所在地*：</td>
	 <td><input type=text name="hukou" size="55"></td>
 	</tr>
    <tr>
	 <td>现居住地*：</td>
	 <td><input type=text name="address" size="55"></td>
	</tr>
	</table>
    <table border=1>
    <tr>
    	<td>备注信息</td>
        <td>
        <textarea cols=47 rows=5 name="other"></textarea>
        </td>
    </tr>
    </table>
     <tr>
	 <td colspan="4"></td>
     <center>
	 <input type=submit value="提交">
	 <input type=reset value="重置">
     </center>
    </tr>
    </form>
</table>
</center>
</body>
</html>
